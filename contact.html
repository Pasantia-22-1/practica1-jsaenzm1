<body>

        <!--===================== NAVIGATION MENU ========================-->
        <header class="headder">

        </header>

        <!--===================== MAIN CONTENT ========================-->
        <main id="main__contact" class="main">
            <h1 id="title__form" class="main__title1">Contact</h1>

            <form class="formulario" action="">
                <div class="form__container">
                    <label for="nombre">Name</label>
                    <input id="nombre" name="nombre" />
                </div>
                <div class="form__container">
                    <label for="surname">Surname</label>
                    <input id="surname" name="surname" />
                </div>
                <div class="form__container">
                    <label for="rooms">Rooms</label>
                    <select id="rooms" name="rooms">
                        <option value="1">Picadilly</option>
                        <option value="2">Cambridge</option>
                        <option value="3">Westminster</option>
                    </select>
                </div>
                <div class="form__container">
                    <label >Customer?</label>
                    <label >Yes </label>
                    <input type="radio" name="customer" value="1" checked>
                    <label >No </label>
                    <input type="radio" name="customer" value="0" >
                </div>

                <div class="button__form">
                    <button>Enviar</button>
                    <button>Cancelar</button>
                </div>
            </form>
        </main>
